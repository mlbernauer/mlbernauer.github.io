<section data-markdown>
<script type="text/template">
# Complimentary and Alternative Medications

_by_

[_Michael L. Bernauer_](http://mlbernauer.com)

_PharmD Candidate 2016_

_University of New Mexico_
</script>
</section>

<section data-markdown>
<script type="text/template">
## Terms
* Beriberi - syndrome associated with thiamine deficiency; symptomes include peripheral neuropathy with CHF (wet beriberi) or without CHF (dry beriberi)
* Cheilosis - noninflammatory condition of the lips; symptoms include chapping and fissuring
* Glossitis - inflammation of the tongue
* Megaloblastic anemia - Low blood count with a predominant number of megaloblasts in the bone marrow (enlarged cells); seen in patients with B<sub>12</sub> defficiency
* Papilledema - swelling around the optic nerve caused by pressure on the nerve by a tumor or increased intracranial pressure
* Pellagra - syndrome associated with insufficient niacin; symptoms include dermatitis, diarrhea,  dementia, death
* Tortocollis - excessive tone in the muscles of the neck
* Xerosis - dryness of the skin, conjunctiva, or mucous membranes
</script>
</section>
<section data-markdown>
<script type="text/template">
## Aloe Vera

* **Clinical Uses:** topical treatment of burns, other inflammatory conditions (psorasis, eczema)
* **ADRs:** Skin rash or irritation
* **Drug interactions and precautions:** Recommend topically only; oral form associated with GI cancer, renal failure; Multiple drug interactions with oral
</script>
</section>
<section data-markdown>
<script type="text/template">
## Capsicum/Cayenne
* **Clinical uses:** topical treatment for pain (neuralgia, OA, RA); gastroprotective effect against ASA induced mucosal injury
* **ADRs:** Hypercoagulation, hypersensitivity
* **Notes:** Avoid contact with eyes; decreased bioavailability of ASA, salicylic acid; limit use to 2 days q 2 wks
</script>
</section>
<section data-markdown>
<script type="text/template">
## Cascara sagrada
* **Indications:** Constipation
* **ADRs:** Arrhythmias, neuropathies
* **Notes:** Thiazide diuretics, antiarrhythmics, cardiac glycosides, indomethacin; bowel obstruction, IBD, abdominal pain
</script>
</section>
<section data-markdown>
<script type="text/template">
## Condroitin
* **Indication:** OA, interstitial cystitis
* **ADRs:** May worsten asthma
* **Notes:** Increase INR in coumadin patients
</script>
</section>
<section data-markdown>
<script type="text/template">
## Cranberry
* **Indications:** Prevention of UTIs
* **ADRs:** Increased urine oxalate excretion; risk of oxalate stones
* **Notes:** Increase bleeding risk if taking anticoagulants
</script>
</section>
<section data-markdown>
<script type="text/template">
## Echinacea
* **Indication:** Decrease duration/intensity of cold via antiinflammatory, immunostimulating properties; UTIs, wounds, burns
* **ADRs:** Dizziness, GI upset, headache, unpleasant taste
* **Notes:** Caution with immunosuppessant meds, immunodeficiency, autoimmune disorders or TB; do not take more than 8 weeks
</script>
</section>
<section data-markdown>
<script type="text/template">
## Feverfew
* **Indication:** Decrased severity/frequency of migranes
* **ADRs:** Allergic dermatitis, GI upset, rebound HA
* **Notes:** Anticoagulants, antiplatelet drugs; may inhibit platelet aggregation
</script>
</section>
<section data-markdown>
<script type="text/template">
## Garlic
* **Indication:** Hyperlipidemia, arteriosclerosis, hypertension
* **ADRs:** Allergic reaction, fatigue, GI upset, HA
* **Notes:** Anticoagulants and antiplatelet drugs; may inhibit platelet aggregation
</script>
</section>
<section data-markdown>
<script type="text/template">
## Ginger
* **Indication:** Nausea, vomiting (morning sickness)
* **ADRs:** Stomach cramps, neurological (HA, dizziness, irritation), decreased sperm count, decreased libido, gynocomastia
* **Notes:** Increased bleeding with anticoagulants/anitplatelets; incrase hypoglycemia in DM; increase risk of low BP if on antihypertensive
</script>
</section>
<section data-markdown>
<script type="text/template">
## Ginko Biloba
* **Indication:** Cognative impairment with Alzheimers, intermittent claudication, vertigo, tinnitus
* **ADRs:** Allergic skin rxn, bleeding, GI upset, hypersensitivity, increased risk of spontaneous intracranial hemorrhage
* **Notes:** Anticoagulants, antiplatelets; may inhibet platelet aggregation
</script>
</section>
<section data-markdown>
<script type="text/template">
## Ginseng
* **Indication:** fatigue, debility; mental and physical performance
* **ADRs:** Hypertension, insomnia, mastalgia, nervousness, vaginal bleeding
* **Notes:** MAO-Is, loop diuretics, anticoagulants and diabetic meds
</script>
</section>
<section data-markdown>
<script type="text/template">
## Glucosamine
* **Indications:** OA
* **ADRs:** Reaction in patients with shellfish allergy; increase BP, glucose, cholesterol
* **Notes:** May incrase INR in coumadin patients
</script>
</section>
<section data-markdown>
<script type="text/template">
## Goldenseal
* **Indications:** External antiseptic, diarrhea, trachoma, gastric ulcers, gallbladder disease
* **ADRs:** GI disorders associated with LTU
* **Notes:** Contraindicated in G6PD deficiency; may antagonize heparin
</script>
</section>
<section data-markdown>
<script type="text/template">
## Honey (Medihoney)
* **Indications:** Topical treatment of burns, prevention of infection and healing
* **ADRs:** GI disorders associated with LTU
* **Notes:** Contraindicated in patients with G6PD deficiency, antagonize heparain
</script>
</section>
<section data-markdown>
<script type="text/template">
## Keva
* **Indications:** Treatment of chronic anxiety
* **ADRs:** Ataxia, drowsiness, sedation, skin rash, torticollis
* **Notes:** Barbiurates, EtOH, DA agonist or antagonists; increased risk of suicide in depressed
</script>
</section>
<section data-markdown>
<script type="text/template">
## Ma-huang (Ephedra)
* **Indications:** cough, bronchitis (brochodilator); CNS stimulant, diet aid
* **ADRs:** Arrhythmias, CVA, HA, HTN, insomnia, MI, nervousness, tremor, seizures
* **Notes:** Cardiac glycosides, guanethidine, MAOIs, other CNS stimulants
</script>
</section>
<section data-markdown>
<script type="text/template">
## Melatonin
* **Indications:** Insomnia, jet lag
* **ADRs:** Arrythmias, CVA, HA, HTN, MI, nervousness, tremor, seizure
* **Notes:** Bleed risk in anticoag patients; may decrase effectiveness of some antidepressants
</script>
</section>
<section data-markdown>
<script type="text/template">
## Milk thistle
* **Indications:** Galbladder disorders, dyspepsia, improve hepatic function in viral hepatitis; antidote to _Amanita_ mushroom poisoning
* **ADRs:** GI upset (N/V, diarrhea, cramping)
* **Notes:** Altered lipid peroxidation when used with antipsychotics
</script>
</section>
<section data-markdown>
<script type="text/template">
## S-Adenosylmethionine (SAME-e)
* **Indications:** Depression
* **ADRs:** GI irritation (NV, gas, diarrhea); neurological activation (elation, insomnia, dizziness), palpitations, sweating
* **Notes:** May trigger seratonin syndrome when used with SSRI, dercrase effectiveness of L-DOPA inparkinsons, change glucose in diabetics
</script>
</section>
<section data-markdown>
<script type="text/template">
## Saw Palmetto
* **Indications:** Improved urinary symptoms with BPH (no change in gland size); irritable bladder
* **ADRs:** Decreased libido, GI upset, HA, HTN
* **Notes:** Hormones or hormone-like meds; may possess androgenic, estrogenic, and &alpha;-blocking effects
</script>
</section>
<section data-markdown>
<script type="text/template">
## St Johns Wort
* **Indication:** moderate depression, burns, wounds
* **ADRs:** Allergic reactions, confusion, dizziness, dry mouth, fatigue, GI upset, photosensitivity
* **Notes:** SSRIs, MAOIs, drugs that cause photosensitivity, decreases absorption of iron
</script>
</section>
<section data-markdown>
<script type="text/template">
## Valerian
* **Indications:** Nervousness, insomnia
* **ADRs:** GI upset
* **Notes:** CNS depressants (barbiturates, benzodiazepines, EtOH)
</script>
</section>
<section data-markdown>
<script type="text/template">
## Yohimbe
* **Indications:** Sympatholytic agent, mydriatic agent, impotence with vascular/psychogenic origin
* **ADRs:** Dizziness, HA, HTN, tachycardia, seizure, renal failure
* **Notes:** OTC stimulants, EtOH, antidepressants, antihypertensives, avoidin liver, heart or kidney disease; may cause seizure or renal failure
</script>
</section>



<section data-markdown>
<script type="text/template">
# Vitamins
</script>
</section>
<section data-markdown>
<script type="text/template">
## Vitamin A
* **Deficiency:** xerosis (dry skin), night blindness, blindness
* **Toxicity:** incrased intracranial presures, HA, papilledema; allopecia; arthralgia; hepatosplenomegaly
</script>
</section>
<section data-markdown>
<script type="text/template">
## Vitamin B<sub>1</sub> (Thiamine)
* **Deficiency:** Beriberi, wernicke-korsakoff syndrome
* **Toxicity:** None
</script>
</section>
<section data-markdown>
<script type="text/template">
## Vitamin B<sub>2</sub> (Riboflavin)
* **Deficiency:** Chelosis, corneal vascularization, angular stomatitis
* **Toxicity:** Possible risk of increased stomach cancer
</script>
</section>
<section data-markdown>
<script type="text/template">
## Vitamin B<sub>3</sub> (Niacin)
* **Deficiency:** Pellagra (diarrhea, dementia, dermatitis, death)
* **Toxicity:** Flushing, hyperuricemia, liver dysfunction, pruritus
</script>
</section>
<section data-markdown>
<script type="text/template">
## Vitamin B<sub>5</sub> (Pantothenic acid)
* **Deficiency:** Alopecia, dermatitis, GI upset
* **Toxicity:** none
</script>
</section>
<section data-markdown>
<script type="text/template">
## Vitamin B<sub>6</sub> (Pyridoxine)
* **Deficiency:** Angular stomatitis, dermatitis, glossitis, peripheral neuropathy, often associated with isoniazid therapy
* **Toxicity:** Sensory neuropathy
</script>
</section>
<section data-markdown>
<script type="text/template">
## Vitamin B<sub>7</sub> (Biotin)
* **Deficiency:** Dermatitis, enteritis
* **Toxicity:** None
</script>
</section>
<section data-markdown>
<script type="text/template">
## Vitamin B<sub>9</sub> (Folic acid)
* **Deficiency:** Neural tube defects, megaloblastic anemia
* **Toxicity:** None
</script>
</section>
<section data-markdown>
<script type="text/template">
## Vitamin B<sub>12</sub> (Cobalamin)
* **Deficiency:** Megaloblastic anemia, glossitis, neurologic disorders
* **Toxicity:** None
</script>
</section>
<section data-markdown>
<script type="text/template">
## Vitamin C (Ascorbic acid)
* **Deficiency:** Scurvy
* **Toxicity:** GI upset, kidney stones
</script>
</section>
<section data-markdown>
<script type="text/template">
## Vitamin D (ergocalciferol, cholecalciferol)
* **Deficiency:** rickets (children), osteomalacia (adults), hypocalcemia
* **Toxicity:** Hypercalcemia, mental and growth retardation (children), kidney failure, death
</script>
</section>
<section data-markdown>
<script type="text/template">
## Vitamin E (tocopherol)
* **Deficiency:** erythrocyte fragility, peripheral neuropathy (motor/sensory)
* **Toxicity:** Diarrhea, fatigue, kidney stones, nausea
</script>
</section>
<section data-markdown>
<script type="text/template">
## Vitamin K
* **Deficiency:** Bleeding disorders
* **Toxicity:** Rash, itching
</script>
</section>
