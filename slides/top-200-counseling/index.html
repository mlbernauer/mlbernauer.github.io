# Top 200 Counseling Points

<section data-markdown>
<script type="text/template">
# Hydrocodone-APAP
* Avoid EtOH (CNS depression, hepatotoxicity)
* Do note exceed recommended dosing
* Overdosing may be fatal
* May cause dependence
* Caution performing tasks requiring mental alertness
* Major ADRs:
    * CNS effects
    * GI upset
    * Constipation (persistent)
</script>
</section>
<section data-markdown>
<script type="text/template">
# Statins
* May take &pm; food
* Preferred to take at night during cholesterol synthesis
* Use in combination with diet and exercise
* Avoid excess alcohol
* Report if you experience any muscle pain, cramps, weakness or cola-colored urine
* Report any yellowing of eyes or skin (jaundice)
</script>
</section>
<section data-markdown>
<script type="text/template">
# Levothyroxine
* Take on empty stomache 0.5-1hr before breakfast with full glass of water (Levoxyl tabs can swell making them difficult to swallow)
* Must continue to take for life to control **hypothyroidism**
* Contact physician if you become pregnant as you may need to adjust the dose
* Watch for the following symptoms:

### Hypothyroid
* Fatigue, cold sensitivity, weight gain, constipation, dry skin

### Hyperthyroid
* Unexplained weight loss, rapid heart rate, sweating, irritability, possibly no symptoms in elderly
</script>
</section>
<section data-markdown>
<script type="text/template">
# ACE (-prils)
* Caution standing up quickly (orthostatic hypotension)
* May cause dry, unproductive cough (contact pharmacist or physician)
* Let your doctor know if you are pregnant or become pregnant
* Avoid salt substitutes that contain potassium (may cause hyperkalemia)
* Contact pharmacist or doctor if you experience facial swelling or welts (angioedema)
</script>
</section>
<section data-markdown>
<script type="text/template">
# Amoxicillin
* Take with food to minimize GI upset
* Must complete entire prescription
* Talk to pharmacist or doctor if symptoms become worse or do not improve
* May decrease the effectiveness of OC's, consider alternative method of birth control
</script>
</section>
<section data-markdown>
<script type="text/template">
# Esomeprazole
* Take 1 hour before breakfast as prescribed
* Swallow capsule whole (do not crush or chew)
* Contents of capsules may be mixed in 1 tbsp applesauce (do not heat or chew)
* Report any persistent side effects
* May case headache, GI upset, dry mouth
</script>
</section>
<section data-markdown>
<script type="text/template">
# Clopidogrel
* May increase brusing and bleeding
* May take longer than usual for bleeding to stop - seek medical attention if bleeding will not stop
* Report abnormal chest pain, SOB, rash, changes in vision, sensation, speach
</script>
</section>
<section data-markdown>
<script type="text/template">
# Escitalopram
* SSRI used to treat depression
* Do not stop taking medication or change dose without talking to doctor or pharmacist
* Avoid caffeine and alcohol
* Use caution while performing tasks that require mental alertness
* Inform prescriber if you become pregnant or plan to become pregnant
</script>
</section>
<section data-markdown>
<script type="text/template">
# Montelukast
* Used to prevent wheezing, difficulty breathing, chest tightness caused by asthma
* Take as prescribed even when you feel better
* May take several weeks to see full effect
* Do not use for current asthma attack (use SABA instead)
</script>
</section>
<section data-markdown>
<script type="text/template">
# Metoprolol
* Do not abruptly stop taking medication (rebound tachycardia)
* Continue to take even if you feel better
* Avoid standing up to quickly (orthostatic hypotension)
* Used in combination with diet and exercise
* Avoid alcohol (sedation and dizziness)
* May mask s/s of hypoglycemia (except sweating)
</script>
</section>
<section data-markdown>
<script type="text/template">
# Albuteril
* Prime by discharging 4 sprays into the air if device has not been used &ge; 2 weeks
* Exhale, the inhale deeply while actuating the inhaler
* Hold breath for about 10 seconds
* Wait approximately 1 minute between inhalations
* Keep inhaler with you at all times
* Refill inhaler before you run out
* If using multiple inhalable meds for asthma or COPD; use albuterol first to 'open lungs' to improve delivery of other meds
* Discard empty containers
* Only take as much as prescribed
* May cause temporary increase in heart rate
</script>
</section>
<section data-markdown>
<script type="text/template">
# Amlodipine
* Can take &pm; food
* Take every day even if you feel fine
* Use with diet and exercise
* Major ADRs include: HA, GI upset, fatigue
* Report any persistent side effects
* Tell your doctor or pharmacist if you experience abrupt weight gain (edema)
* Avoid excess alcohol
</script>
</section>
<section data-markdown>
<script type="text/template">
# Azithromycin
* Take entire prescription even if you feel better
* May take with food to avoid GI upset
* Report severe or persistent GI upset
* If taking suspension shake well before each dose
* _S. boulardii, L. casei and Lactobacillus acidophilus_ evidence of preventing antibiotic associated diarrhea (AAD) <sup><small>1</small></sup>

<small>1. Hickson M. Probiotics in the prevention of antibiotic-associated diarrhoea and _Clostridium difficile_ infection. Therap Adv Gastroenterol. 2011 May; 4(3): 185-187</small>
</script>
</section>
<section data-markdown>
<script type="text/template">
# Metformin
* Main ADRs: diarrhea
* Take with meals to decrease GI upset
* Do not crush or chew tablets (esp. ER)
* Part of ER tablet may be excreted in stool
* Avoid excess alcohol
* Not a replacement for diet and exercise (both are important in the management of diabetes)
* Watch for the following symptoms
## Hypoglycemia
    * Confusion
    * Heart palpitations
    * Shakiness
    * Anxiety
## Hyperglycemia
    * Blurry vision
    * Difficulty concentrating
    * Frequent urination (polyuria)
    * Excess thirst (polydipsia)
    * Headaches
</script>
</section>
<section data-markdown>
<script type="text/template">
# HCTZ
* Take in morning to avoid nocturnal diuresis
* Caution standing up quickly (orthostasis)
* Can cause photosensitivity (use sunscreen and void prolonged sun exposure)
* Use in conjunction with diet and exercise
* If patient has diabetes, monitor glucose closely (especially during initiation of HCTZ)
* Report any potential side effects
</script>
</section>
<section data-markdown>
<script type="text/template">
# Furosemide
* Take in morning with food to decrease GI upset and reduce nocturnal diuresis
* Caution standing up quickly (orthostasis)
* Keep medication in original container; do not take if discolored (photosensitive)
* May cause photosensitivity (use sunscree and avoid prolonged sun exposure)
* Report any significant weight gian or loss (3-5 lbs/week)
* If diabetic monitor glucose closely (especially during initiation of therapy)
</script>
</section>
<section data-markdown>
<script type="text/template">
# Warfarin
* Report any medication changes to doctor or pharmacist (many drug-drug interactions)
* Do not stop taking medication without consulting provider
* Be familiar with colors
* Take at same time each day &pm; food
* Follow-up with INR appointments
* Keep vitamin K intake and alcohol intake consistent
* Vitamin K is found in green leafy vegetables such as broccoli, spinach etc
* May increase risk for bleeding, bruising (brushing teeth may cause bleeding)
* GI bleeding may manifest as coffee-ground stool or bloody vomitus (hematochezia, hematemesis)
</script>
</section>
<section data-markdown>
<script type="text/template">
# Advair diskus
* Take as directed even if you feel better
* Advair provides long-term control of asthma or COPD
* May take up to 1 month to see full effect
* Exhale completely (NOT into the diskus) and place lips around mouthpiece
* Inhale quickly and forcefully
* Hold breath for 10 seconds, wait about 1 minute before puffs
* Wrinse mouth after use to prevent thrush
* Let doctor or pharmacist know if advair does not seem to work as well as it used to or if condition worsens
</script>
</section>
<section data-markdown>
<script type="text/template">
# Sertraline
* Keep taking medication even if you feel better
* May take 3 months to see full effects
* Do not stop taking or change dose without talking to provider
* Avoid alcohol entirely while on this medication
* Main ADRs: GI upset, possible sexusl disfunction, dry mouth, sweating
* If it causes insomnia, take in the morning
* Report persistent side effects
</script>
</section>
