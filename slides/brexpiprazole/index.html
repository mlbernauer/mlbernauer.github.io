<section data-markdown>
<script type="text/template">
# Brexpiprazole
## (Rexulti)

_by_

[_Michael L. Bernauer_](http://www.mlbernauer.com)

_University of New Mexico College of Pharmacy_
</script>
</section>
<section>
<section data-markdown>
<script type="text/template">
# Clinician Information
</script>
</section>
<section data-markdown>
<script type="text/template">
## Description

#### Serotonin-Dopamine Activity Modulator (SDAM)

* Novel D<sub>2</sub> dopamine and 5-HT<sub>1A</sub> partial agonist and potent antagonist of 5-HT<sub>2A</sub>, &alpha;<sub>1B</sub>, and &alpha;<sub>2C</sub> receptors.
* Approved July 10, 2015 for treatment of schizophrenia, and as adjunctive treatment for major depressive disorder (MDD). 
* Improved efficacy and tolerability (e.g. less akathisia, restlessness and/or insomnia) over established adjunctive treatments for MDD.
</script>
</section>
<section data-markdown>
<script type="text/template">
## Indication
* Use as an adjunctive therapy to antidepressants for the treatment of MDD.
* Treatment of schizophrenia.
</script>
</section>
<section data-markdown>
<script type="text/template">
## Dosing/Admin.

| Indication | Starting Dose | Recommended Dose | Maximum Dose |
|------------|---------------|------------------|--------------|
| MDD        | 0.5 - 1mg/day | 2 mg/day         | 3 mg/day     |
|Schizophrenia| 1 mg/day     | 2-4 mg/day       | 4 mg/day     |

### Dose Adjustments
* **Hepatic impairment (Child-Pugh score &ge; 7)**: Max 2 mg/day MDD; 3 mg/day schizophrenia.
* **CrCl < 60 mL/min**: Max 2 mg/day MDD, 3 mg/day schizophrenia.
* **CYP2D6 Poor Metabolizers**: Reduce dose by half.
</script>
</section>
<section data-markdown>
<script type="text/template">
## Contraindications
Known hypersensitivity to Rexulti or any of its components. Reactions include rash, facial swelling, urticaria, and anaphylaxis.
</script>
</section>
<section data-markdown>
<script type="text/template">
## Warnings and Precatuions
* **Cerebrovascular AEs**: Increased risk of stroke, TIA in elderly patients taking risperidone, aripiprazole, and olanzapine.
* **Neruoleptic Malignant Syndrome**: Manage with immediate discontinuation and close monitoring.
    * Hyperpyrexia, muscle rigidity, altered mental status, autonomic instability (irregular pulse/blood pressure, tachycardia, diaphoresis, cardiac dysrhythmia).
* **Tardive Dyskinesia**: Irreversible, involuntary, dyskinetic movement. Prevalence highest among elderly women. Discontinue if clinically appropriate.
* **Metabolic Changes**: Monitor for hyperglycemia/DM, dyslipidemia and weight gain. Obtain baseline FPG, monitor polydipsia, polyuria, polyphagia, and weakness.
    * Treat by discontinuing drug, begin anti-diabetic therapy if necessary.
* **Leukopenia, Neutropenia, Agranulocytosis**: Perform CBC in patients with pre-existing low WBC or Hx of leukopenia, or neutropenia. Consider D/C if significant decline in WBC.
* **Orthostatic Hypotension/Syncope**: Monitor HR and BP, warn patents with known cardiovascular or cerebrovascular disease, risk of dehydration or syncope.
* **Seizures**: Use with caution in patients with history of seizures or with conditions that lower seizure threshold.
</script>
</section>
<section data-markdown>
<script type="text/template">
## Adverse Reactions
* The most common adverse reactions were increase in weight (4-5% and at least twice the rate for placebo)
* May cause extrapyramidal and/or withdrawal symptoms in neonates with third trimester exposure.
* Elderly patients with dimentia related psychosis treated with antipsychotics are at increased risk of death.
* Suicidal thoughts and behaviors in patients aged &le; 24 was greater in antidepressant-treated patients than placebo-treated patients.
</script>
</section>
<section data-markdown>
<script type="text/template">
## Metabolic Changes
### Hyperglycemia
* **MDD**: 5% of patients with normal FPG (< 100 mg/dL) transitioned to high FPG (> 126 mg/dL). 25% of patients with borderline (&ge; 100 and < 126 mg/dL) transitioned to high.
* **Schizophrenia**: 8% of patients with normal FPG transitionted to high, 17% of borderline transitioned to high FPG.

### Dyslipidemia
* **MDD**: Long term use; 9% elevated total cholesterol, 3% LDL, 14% HDL.
* **Schizophrenia**: Elevated cholesterol; 6% total cholesterol, 2% LDL, 17% HDL.

### Weight gain
* **MDD**: 30% of patients experience &ge; 7% increase in weight.
* **Schizophrenia**: 20% of patients experience &ge; 7% increase in weight.
</script>
</section>
<section data-markdown>
<script type="text/template">
## Drug Interactions
| Enzyme            | Clinical Impact           | Intervention          | Example           |
| ------------------|---------------------------|-----------------------|-------------------|
| CYP3A4 inhibitor  | &uarr; C<sub>p</sub>    | &darr; dose           | itraconazole, clarithromycin, ketoconazole |
| CYP2D6 inhibitor  | &uarr; C<sub>p</sub>    | &darr; dose           | paroxetine, fluoxetine, quinidine |
| CYP3A4/2D6 inhibitors | &uarr; C<sub>p</sub> | &darr; dose           | itraconazole + quinidine, fluconazole + paroxetine, itraconazole + duloxetine |
| CYP3A4 inducer    | &darr; C<sub>p</sub>    | &uarr; dose         | rifampin, St. Johns wort |
| CYP2D6 poor metabolizer | &uarr; C<sub>p</sub> | &darr; dose      | Poor metabolizer genotype |
* No dose adjustments necessary for CYP2D6, CYP3A4 substrates or gastric pH modifiers (e.g. omeprazole)

<small>*CYP considerations were already factored into general dosing recommendations; Rexulti may be administered without adjustment in patients with MDD.</small>
</script>
</section>
<section data-markdown>
<script type="text/template">
## Pregnancy
* No well-controlled studies conducted.
* Neonates exposed to other antipsychotic drugs drugin 3rd trimester of pregnancy are at &uarr; risk for extrapyramidal/withdrawal symptoms.
* Animal studies showed no teratogenicity.
* No lactation studies to assess presence of brexipiprazole in milk.
</script>
</section>
<section data-markdown>
<script type="text/template">
## Pediatric use
* Safety and effectiveness in peds has not been established. Antidepressants increase risk of suicidal thoughts/behaviors in pediatric patients.
</script>
</section>
<section data-markdown>
<script type="text/template">
## Geriatric use
* No studeies included patients &ge; 65.
* Does should start at low end  of dosing range due to decreased hepatic/renal function and comorbidity/concomitant drugs.
* Increased risk of morbidity/mortality in elderly patients with dimentia-related psychosis.
* Not approved for treatment of dimentia-related psychosis.
</script>
</section>
<section data-markdown>
<script type="text/template">
## Pharmacokinetics
* Reduce dose in CYP2D6 poor metabolizers and with CYP2D6 inhibitors. No dose adjustment necessary with CYP2D6 substrates.
* Reduce dose in patients with moderate-severe hepatic impairment. ([Child-Pugh](#/1/2) &ge; 7)
</script>
</section>
<section data-markdown>
<script type="text/template">
## Child-Pugh Score
| Condition      | +1        | +2           |+ 3                |
|----------------|-----------|--------------|-------------------|
| Billirubin     | < 2 mg/dL | 2-3 mg/dL    | 3 mg/dL           |
| Albumin        | 3.5 g/dL  | 2.8-3.5 g/dL | < 2.8 g/dL        |
| INR            | < 1.7     | 1.7-2.2      | > 2.2             |
| Ascites        | None      | Controlled   | Poorly controlled |
| Encephalopathy | None      | Controlled   | Poorly controlled |

</script>
