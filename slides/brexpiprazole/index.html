# Clinician Information
</script>
</section>
<section data-markdown>
<script type="text/template">
## Description

#### Serotonin-Dopamine Activity Modulator (SDAM)

* Novel D<sub>2</sub> dopamine and 5-HT<sub>1A</sub> partial agonist and potent antagonist of 5-HT<sub>2A</sub>, &alpha;<sub>1B</sub>, and &alpha;<sub>2C</sub> receptors.
* Approved July 10, 2015 for treatment of schizophrenia, and as adjunctive treatment for major depressive disorder (MDD). 
* Improved efficacy and tolerability (e.g. less akathisia, restlessness and/or insomnia) over established adjunctive treatments for MDD.
</script>
</section>
<section data-markdown>
<script type="text/template">
## Indication
* Use as an adjunctive therapy to antidepressants for the treatment of MDD.
* Treatment of schizophrenia.
</script>
</section>
<section data-markdown>
<script type="text/template">
## Dosing/Admin.

| Indication | Starting Dose | Recommended Dose | Maximum Dose |
|------------|---------------|------------------|--------------|
| MDD        | 0.5 - 1mg/day | 2 mg/day         | 3 mg/day     |
|Schizophrenia| 1 mg/day     | 2-4 mg/day       | 4 mg/day     |

### Dose Adjustments
* **Hepatic impairment (Child-Pugh score &ge; 7)**: Max 2 mg/day MDD; 3 mg/day schizophrenia.
* **CrCl < 60 mL/min**: Max 2 mg/day MDD, 3 mg/day schizophrenia.
* **CYP2D6 Poor Metabolizers**: Reduce dose by half.
</script>
</section>
<section data-markdown>
<script type="text/template">
## Contraindications
Known hypersensitivity to Rexulti or any of its components.
</script>
</section>
<section data-markdown>
<script type="text/template">
## Warnings and Precatuions
* **Cerebrovascular AEs**: Increased risk of stroke, TIA in elderly.
* **Neruoleptic Malignant Syndrome**: Manage with immediate discontinuation and close monitoring.
* **Tardive Dyskinesia**: Discontinue if clinically appropriate.
* **Metabolic Changes**: Monitor for hyperglycemia/DM, dyslipidemia and weight gain.
* **Leukopenia, Neutropenia, Agranulocytosis**: Perform CBC in patients with pre-existing low WBC or Hx of leukopenia, or neutropenia. Consider D/C if significant decline in WBC.
* **Orthostatic Hypotension/Syncope**: Monitor HR and BP, warn patents with known cardiovascular or cerebrovascular disease, risk of dehydration or syncope.
* **Seizures**: Use with caution in patients with history of seizures or with conditions that lower seizure threshold.
</script>
