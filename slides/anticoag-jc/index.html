<section data-markdown>
<script type="text/template">
# Background
* Atrial fibrillation is the leading cause of stroke
* Anticoagulation reduces risk of afib associated stroke
* Anticoagulation increases risk for developing bleed
* GI tract is the most common site of bleeding due to oral anticoag treatment in patients with afib
* Little data exist on whether to restart antithrombotic treatment or withold treatment after GI bleed 

<small>1. Needs citation</small>
</script>
</section>
<section data-markdown>
<script type="text/template">
# Objective
>"Examine the risk of all cause mortality and hospital admission or death due to thromoembolism, major bleeding, or recurrent GI bleeding associated with restarting antithrombotic treatment after a GI bleed in patients with atrial fibrillation."
</script>

<section data-markdown>
<script type="text/template">
## Patient registries
* **Danish National Patient Registry**: information on hospital admission data.
    * Primary and secondary diagnoses
    * Procedures and surgical opearations
* **Danish National Prescription Registry**: records all claimed drug prescriptions form pharmacies in Denmark
* **Danish Civil Registration System**: contains information about an individual's vital status and cause of death
</script>
</section>
<section data-markdown>
<script type="text/template">
## Study population
### Inclusion
* Atrial fibrillation
* Experienced GI bleeding while receiving vitamin K antagonist, dabigatran, rivaroxaban, aspirin, clopidogrel, prasugrel, ticagrelor.
* Patients enrolled on first day of discharge following first time admission for GI bleed during period of 1/1/96 to 12/31/12

### Exclusion
* 30 &le; Age &gt; 100
* Valvular heart disease
* Total hip or knee replacement surgery &le; 8 weeks before inclusion event
* DVT or PE &le; 6 months before inclusion event
* Died or experienced thromboembolic event, major bleeding, recurrent GI bleed within 90 days after inclusion event
</script>
</section>
<section data-markdown>
<script type="text/template">
## Antithrombotic treatment
Patients were stratified into groups according to antithrombotic treatment

### Single oral anticoagulant
* Vitamin K antagonist, dabigatran, rivaroxaban

### Single antiplatelet
* Aspirin, clopidogrel, prasugrel, ticagrelor

### Dual or triple therapy
* Oral anticoagulation, aspirin, clopidogrel, prasugrel, ticagrelor
</script>
</section>
<section data-markdown>
<script type="text/template">
## Concomitant medical treatment and comorbidities
### Concomitant meds
* Concomitant medications used during bleeding event were identified using prescription fill history during the 90 days leading up to the inclusion event.
* Concomitant medicaitons used at baseline were determined using prescription fill history during the 90 day blanking peroid

### Comorbidities
* **Stroke**: assessed using CHADS<sub>2</sub> and CHA<sub>2</sub>DS<sub>2</sub>-VASc scores
    * **C**HF, **H**TN, **A**ge &ge; 75, **D**M, **S**troke or TIA (**V**ascular disease, **A**ge 65 to 74, **S**ex[F])
* **Bleeding risk**: assessed using HAS-BLED
    * HTN, abnormal renal/liver function, stroke, previous bleed, INR, age &ge; 65, drugs (antiplatelet agents, NSAIDs) or EtOH abuse.
</script>
</section>
<section data-markdown>
<script type="text/template">
## Outcomes and follow-up
### Outcomes
* All cause mortality
* Admission to hospital
* Death due to thromboembolism
    * Defined as: ischaemic stroke, transient ischaemic attack, systemic thromboembolism
* Major bleeding
    * Intracranial bleeding, severe bleeding from respiratory system, GI or urinary tract
* Recurrent GI bleeding
    * Defined using all diagnosis codes for GI bleeding

### Follow-up
* Follow up occurred until either of the outcomes: death, five year follow-up, or Dec 31, 2012, whichever came first.
</script>
