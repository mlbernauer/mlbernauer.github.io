<section data-markdown>
<script type="text/template">
## Objective

* Examine the risk of all cause mortality and admission to hospital or deaths due to thromboembolism, major bleeding, or recurrent gastrointestinal bleeding associated with restarting antithrombotic treatment after a gastrointestinal bleed in patients with atrial fibrillation.
</script>
</section>

<section>
<section data-markdown>
<script type="text/template">
# Background

* Atrial fibrillation and risk factors for thromboembolism require anticoagulant treatment to reduce the risk of stroke.
* Anticoagulation increases bleeding risk; particularly GI bleeding.
* GI tract is the most common site of bleeding due to oral anticoagulant treatment among patients with atrial fibrillation.
* Data on whether to restart antithrombotic treatment or withhold treatmen after GI bleeding are scarce.
</script>
</section>
</section>

<section data-markdown>
<script type="text/template">
## Retrospective cohort

### Databases
* **Danish national patient registry**: contains information on all hospital admissions and discharges since 1978.
    * Primary and secondary diagnoses
    * Procedures, surgical operations (1996 - present)

* **Danish national prescription registry**: records all claimd drug prescriptions from pharmacies in Denmark since 1995.
* **Danish civil registration system**: contains information about an individual's vital status and cause of death.  
</script>
</section>
<section data-markdown>
<script type="text/template">
## Inclusion criteria
* Atrial fibrillation
* GI bleed while on single or combined antithrombotic treatment
    * **vitamin K antagonist**, **dabigatran**, **rivaroxaban**, **aspirin**, **clopidogrel**, **prasugrel**, or **ticagrelor**.
</script>
</section>

<script type="text/template">
## Exclusion criteria
