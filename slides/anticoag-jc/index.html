<section data-markdown>
<script type="text/template">
# Background
* Atrial fibrillation is the leading cause of stroke
* Anticoagulation reduces risk of afib associated stroke
* Anticoagulation increases risk for developing bleed
* GI tract is the most common site of bleeding due to oral anticoag treatment in patients with afib
* Little data exist on whether to restart antithrombotic treatment or withold treatment after GI bleed 
</script>
</section>
<section data-markdown>
<script type="text/template">
# Objective
Examine the risk of all cause mortality and hospital admission or death due to
thromoembolism, major bleeding, or recurrent GI bleeding
associated with restarting antithrombotic treatment after
a GI bleed in patients with atrial fibrillation
</script>
</section>

<section data-markdown>
<script type="text/template">
# Methods
### Data
* **Danish National Patient Registry**: information on hospital admission data.
    * Primary and secondary diagnoses
    * Procedures and surgical opearations
* **Danish National Prescription Registry**: records all claimed drug prescriptions form pharmacies in Denmark
* **Danish Civil Registration System**: contains information about an individual's vital status and cause of death

</script>
