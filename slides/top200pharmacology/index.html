<script type="text/template">
# Carbidopa
* Inhibitor of DOPA decarboxylase; prevents peripheral conversion of levodopa to dopamine
* Used in parkinsons disease to reduce peripheral ADRs associated with levodopa.
* Inhibits peripheral conversion of levodopa to dopamine and the decarboxylation of
oxitriptan to serotonin by aromatic L-amino acid decarboxylase resulting in increased
amout of levodopa and oxitriptan avilable for transport to the CNS. Prevents metabolism
of levodopa in GI tract increasing bioavailability of levodopa.
* Toxicity includes muscle spasms, weakness, spasm of eyelid, nausea, vomiting,
irregular heartbeat, confusion, agitation, hallucinations, and unconsciousness.
</script>
</section>
<section data-markdown>
<script type="text/template">
# Losartan
* Angiotensin Receptor Blocker used to treat hypertension.
* Lowers BP by antagonizing RAAS (competes with Angiotensin II binding to AngII-type-I receptor)
* ARBs do not interfere with bradykinin breakdown and thus do not produce cough like ACEIs
* First line for hypertension, left ventricular hypertrophy, diabetic nephropathy
* Second line for CHF, systolic dysfunction, MI, CAD, ACE intolerance
* Angiotensin II causes heart remodeling, increased peripheral resistance and Na/water reabsorption (via release of aldosterone)
* ADRs: hypotension, tachycardia
</script>
</section>
<section data-markdown>
<script type="text/template">
# Fenofibrate
* Antilipemic agent that reduces cholesterol and TG in the blood
* Used as adjunct to diet to reduce elevated LDL-C, Total-C, TG and ApoB and to increase HDL-C in primary hypercholesterolemia and mixed dyslipidemia.
* Activates Peroxisome Proliferator Activated Receptor (PPAR-&alpha;). Increases lipolysis and elimination of TG rich particles by activating lipoprotein lipase.
* The fall in TG causes LSL particles to become large which increase affinity for cholesterol receptors and are catabolized rapidly.
* Teratogenic
</script>
