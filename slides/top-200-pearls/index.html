# Pravastatin (Pravachol)
* Used in combination with diet, weight-loss and exercise to reduce risk of heart attack and stroke and to decrease the chance that heart surgery will be needed in people who have heart disease or are at risk of developing heart disease.
* Pravastatin comes in a tablet and should be take by mouth with or without food. Should be taken at same time every day. Continue to take even if you feel well. Should not increase dose more than once every 4 weeks.
* May interact with -azole antifungals, cimetadine, diltiazem, verapamil, warfarin.
* Eat a low-fat, low-cholesterol diet while taking this medication.
* Take any missed doses as soon as possible unless its almost time for next scheduled dose; at which point you should skip the missed dose and resume normal schedule.
* Side effects include: muscle pain, tenderness, weakness, lack of energy, yellowing of the skin or eyes.
* Store away from excess heat and moisture (i.e. not in bathroom)
* Keep all laboratory/doctor appointments. Doctor may order liver tests.
</script>
</section>
<section data-markdown>
<script type="text/template">
# Selevamer
* Used to treat high phopshorus in patients with kidney disease.
* Binds to phosphorus in food/diet preventing absorption
* Take capsule by mouth TID wit meals. Do not chew or take capsule apart.
* May reduce absorption of levothyroxine, vitamin D, E, K, folate
* May cause upset stomach, diarrhea, vomiting, gas, constipation, headache, cough
* Keep all appointments with your doctor and laboratory
* Brand names: Renagel, Renvela
</script>
</section>
<section data-markdown>
<script type="text/template">
# Nabumetone
* Boxed warning: NSAIDS may increase cardiovascular thrombotic risk, MI, stroke
* Nabumetone is contraindicated for treatment of perioperative pain in setting of CABG.
* Used to relieve pain, tenderness, swelling, and stiffness caused by osteoarthritis and rheumatoid arthritis. Belongs to class of drugs known as NSAIDs which work by stopping the bodys production of a substance that causes pain.
* Tablets are taken orally once or twice a day with or without food. Take medication at same time every day.
* Do not take if you have NSAID allergy, may cause hypertension and GI effects, may cause bronchospasim in patients with aspirin-sensitive asthma
* Take missed dose as soon as remembered unless it is almost time for next scheduled dose; do not take double dose to make up for missed doses.
* May cause diarrhea, constipation, gas, blaoting, dizziness, contact doctor if you experience weight gain, yellowing of skin, swelling of limbs, difficult breathing, bleeding.
</script>
