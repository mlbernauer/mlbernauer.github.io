<section>
    <section data-markdown>
        <script type="text/template">
        ## Natural estrogens
    
        * Natural estrogens include Estradiol (E2), Estrone (E1), and Estriol (E3)
        * Estradiol is a major secretory product of the ovary
        * Most estrone and estriol are formed in the liver from estradiol or in peripheral tissues from androstenedione and other androgens
        * Equine estrogens (equilenin, equilin) and their congeners can be recovered from pregnant mares in large quantities
        </script>
    </section>

<section>
    <section data-markdown>
        <script type="text/template">
        ## Pharmacokinetics
        
        * Estradiol binds strongly to sex-hormone binding globulin (SHBG) and albumin; bound estrogen is physiologically inactive
        * Estradiol is converted to estrone and estriol and 2-hydroxylated derivatives and congjugated metabolites which are too insoluble to cross cell membranes and
        excreted in the bile
        </script>
    </section>
    
    <section data-markdown>
        <script type="text/template">
        ## Pharmacokinetics cont.
    
        * Estriol and estrone have low affinity for the estrogen receptor
        * Small amounts of estrogens are excreted in the breast milk of nursing mothers
        * Orally administered estrogens undergo enterohepatic circulation which casues hepatic effects such as increased synthesis of clotting factors and plasma
        renin substrate
        * Transdermal, vaginal, and intramuscular delivery avoid first-pass liver exposure and minimizes hepatic effects
        </script>
    </section>
</section>

<section data-markdown>
    <script type="text/template">
    ## Mechanism of action

    * Bound estrogen dissociates from SHBG, crosses the cell membrane of target tissue, enters the nucleus and binds to the estrogen receptor
    * The resulting receptor-hormone complex forms dimers (ER-&alpha;/ER-&alpha;, ER-&alpha;/ER-&beta;, ER-&beta;/ER-&beta;) that bind to DNA locations
    called estrogen response elements (EREs) resulting in transcriptional regulation of genes
    * ER-&alpha; is thought to have growth promoting properties where ER-&beta; is thought to have antigrowth properties
    </script>
</section>

<section>
    <section data-markdown>
        <script type="text/template">
        # Physiologic effects
        </script>
    </section>

    <section data-markdown>
        <script type="text/template">
        ## Female maturation
        
        * Estrogen is required for sexual maturation and growth of the female
        * Estrogens stimulate the development of the vagina, uterus, uterine tubes, and secondary sex characteristics
            * Axillary/pubic hair
            * Distribution of body fat to produce female contours
            * Skin pigmentation
        * Stimulate stromal and ductal growth in breasts
        * Accelerated growth phase, closure of epipyses
        </script>
    </section>

    <section data-markdown>
        <script type="text/template">
        ## Endometrial effects
    
        * Estrogens contribute to the development of the endometrial lining
        * Estrogens contribute to regular, periodic bleeding and shedding of endometrial lining during menses
        * Prolonged exposure to estrogen leads to hyperplasia of endometrium that's associated with abnormal bleeding patterns
        </script>
    </section>

    <section data-markdown>
        <script type="text/template">
        ## Metabolic/Cardiovascular effects

        * Estrogen is partially responsible for normal structure/function of skin and blood vessels in women
        * Decrase bone resorption by promoting apoptosis of osteoclasts an dby countering osteoclastogenic and pro-osteoclastic effects of PTH and IL-6
        * Increase in transcortin (corticosteroid-binding globulin [CBG]), thyroxine-binding globin (TBG), SHBG, transferrin, renin substrate, fibrinogen; resulting in 
        increased circulating levels of thyroxine, estrogen, testosterone, iron and copper
        </script>
    </section>

    <section data-markdown>
        <script type="text/template">
        ## Metabolic/Cardiovascular effects cont.
        * Estrogens increase HDl and slightly reduce LDL and total plasma cholesterol; TG levels are increased
        </script>
    </section>

    <section data-markdown>
        <script type="text/template">
        ## Blood coagulation
        * Estrogens increase coagulability of the blood
        * Increased production of blood clotting factors (II, VII, IX, X)
        * Decrease antithrombin III
        </script>
    </section>

    <section data-markdown>
        <script type="text/template">
        ## Other
        * Estrogens induce synthesis of progesterone receptors
        * Stimulate central components of stress system, increasing corticotropin-releasing hormone and sympathetic activity
        * May promote sense of well-being when given to estrogen-deficient women
        * Facilitate the loss of intravascular fluid into extracellular space resulting in edema which may result in compensatory retention
        of sodium and water by the kidney
        </script>
    </section>
</section>

<section>
    <section data-markdown>
        <script type="text/template">
        # CLINICAL USES
        </script>
    </section>

    <section data-markdown>
        <script type="text/template">
        ## Postmenopausal hormone thearpy
        
        Characterized by loss of menstrual periods, vasomotor symptoms, sleep disturbances, genital atrophy, accelerated bone less (increased fractures),
        lipid changes and acceleration of atherosclerotic disease
        </script>
    </section>
    
    <section data-markdown>
        <script type="text/template">
        * WHI found no cardiovascular benefit in estronge + progestin therapy in perimenopausal or older postmenopausal women
        * Sight increase in CVD and breast cancer in women receiving replacement thearpy
        * Small protective effect against colon cancer
        * No increase in breast cancer if therapy is given immediately after menopause
        </script>
    </section>

    <section data-markdown>
        <script type="text/template">
        * Vaginal administration decreases cardiovascular risk since it bypasses the liver
        * If used for hot flushes/sleep disturbance, lowes dose should be used
        * Women who've undergone hysterectomy can be given unopposed estrogen since they are not at risk for endometrial cancer
        * Estrogens will help improve hot flushes, sweating, insomnia, atorophic vaginitis, and well-being
        * Osteoporosis risk is highest in thin, Caucasian, smokers with low Ca<sup>2+</sup> intake
        </script>
    </section>

    <section data-markdown>
        <script type="text/template">
        * Coadministration of progesteron reduces the risk of endometrial cancer caused by estrogen
        * Continuous estrogen can be used if symptomes experienced during off-period or if patient objects to cyclic bleeding
        * Use clonidine in patients with estrogen contraindication
        </script>
    </section>

    <section data-markdown>
        <script type="text/template">
        ## Other uses
        * Estrogen + progestins can be used to suppress ovulation in patients with intractable dysmenorrhea or to treat
        hirsutisim due to excess androgen secretion
        </script>
    </section>
</section>

<section>
    <section data-markdown>
        <script type="text/template">
        # Adverse effects

        </script>
    </section>

    <section data-markdown>
        <script type="text/template">
        ## Uterine bleeding

        * Estrogen is major cause of postmenopausal uterine bleeding
        * Bleeding may also be caused by endometrial carcinoma
        * Estrogens should be given in low dose, cyclically so that withrdawal bleeding occurs
        * Progestational agent can prevent endometrial hyperplasia associated with estrogens
        </script>
    </section>
 

    <section data-markdown>
        <script type="text/template">
        ## Breast cancer
        * No incrased risk with short-term estrogen therapy
        * Small incrase in risk with prolonged estrogen exposure
        * Progesterone does not reduce breast cancer risk
        * Estrogen + progestin may incrase epithelial cell proliferation compared to estrogen alone
        * Tamoxifen (SERM) reduce risk of contralateral cancer by 
        </script>
    </section>

    <section data-markdown>
        <script type="text/template">
        ## Endometrial cancer
        * Increased risk of endometrial carcinoma (EC) in patients taking unopposed estrogen
        * 15 fold increase with > 5 yr high dose estrogen exposure
        * 2-4 fold increase with low dose estrogen for < 5 low dose estrogen
        * Estrogen + progestin may actually reduce risk below that of general population
        </script>
    </section>

    <section data-markdown>
        <script type="text/template">
        ## Other effects
        * Nausea and breast tenderness is common with estrogen therapy
        * Use smallest effective dose
        </script>
    </section>
</section>

<section data-markdown>
    <script type="text/template">
    ## Contraindications
    * Estrogen dependent neoplasms (endometrail cancer, breast cancer)
    * Undiagnosed genital bleeding
    * Liver disease
    * Thromboembolic disorder
    * Heavy smokers
    </script>
</section>

<section>
    <section data-markdown>
        <script type="text/template">
        ## Natural progestins
        * Progesterone is the endogenous progestin
        * Precursor to estrogens, androgens, and adrenocortical steroids
        * Synthesized in ovary, testis, and andrenal cortex from cholesterol
        * Produced primarily by corpus luteum during leuteal phase of cycle
        </script>
    </section>

<section data-markdown>
    <script type="text/template">
    ## Pharmacokinetics
    * Redily absorbed by any route of administration
    * Rapidly metabolized by liver when given orally; micronized preparations reduce this
    * Metabolized to pregnanediol and glucuronidated by liver and excreted in kidneys
    </script>
</section>

<section data-markdown>
    <script type="text/template">
    ## Mechanism of action
    * Similar to that of other steroid hormones; enters cell, binds to cytoplasmic progesterone receptors
    * Ligand-receptor complex forms dimers then migrates to nucleus to bind to progesterone response element (PREs) to regulate transcription
    </script>
</section>

<section data-markdown>
    <script type="text/template">
    ## Effects of progesterone
    * Causes secretaroy changes in endometrium seen following ovulation
    * Increases lipoprotein lipase activity favoring lipid deposition
    * Increase basal insulin levels and improves insulin response to glucose and promotes glycogen storage in liver
    * Compete for mineralocorticoid receptor in kidney, reducing Na<sup>+</sup> reabsorption and increased aldosterone secretion
    * Depressive/hypnotic effects on brain
    * Increase body temp
    </script>
</section>

<section data-markdown>
    <script type="text/template">
    ## Synthetic progestins
    * 19-nortestosterone/third-generation agents are more effective gonadotropin inhibitors, have minimal estrogenic/androgenic activity
    * Desogestrel, norgestimate lack androgen activity and are combined with estradiol for oral contraception
    </script>
</section>

<section data-markdown>
    <script type="text/template">
    ## Therapeutic uses
    * Hormone replacement therapy
    * Hormonal contraception
    * Long-term ovarian suppression
        * Medroxyprogesterone acetate is used for prolonged anovulation and amenorrhea, dysmenorrhea, endometriosis and bleeding
    </script>
</section>

<section data-markdown>
    <script type="text/template">
    ## Contraindications, Cautions, & ADRs
    * May increase blood pressure
    * Androgenic progestins reduce HDL
    * Combined progestin + estrogen in postmenopausal women may incrase breast cancer risk significantly
    compared to women taking estrogen alone
    </script>
</section>
